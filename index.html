<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>A-Kanny Name</title>
  </head>
  <body>
    <header>
      <h1> The Beauty of the Akan </h1>
      <br></br>


    </header>

    <main>
      <p>Akan is a nothern Ghanaian tribe that names its great people
      according to the day of the week they were born. </p>
      <br></br>

      <h6>Here's your chance to know your Akan Name</h6>

      <p>To get us started, let us know your birth date and year </p>
      <form onsubmit="return day()">
        <script type="text/javascript" src="./js/app.js">
        </script>
      <label for="date">Date:</label>
      <input type="number" id="date" name="date" required><br><br>
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" required><br><br
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" pattern="[1-9]{4}" required><br><br>
      <input type="submit" value="Submit">
    </form>

      <p> Here's your <strong>weekday</strong> of birth and your
        <strong>Akan name!</strong></p>
        <p class ="result"></p>
    </main>
  </body>
</html>
